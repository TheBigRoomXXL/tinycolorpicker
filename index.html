<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Color Pallet</title>
    <meta name="description" content="Pallet maker to try out the OKLCH color model">
    <meta name="keywords" content="CSS, OKLCH, LCH, CCS Color 4">
    <meta name="author" content="John Doe">

    <link rel="stylesheet" type="text/css" href="slider.css">
    <style>
        /* ===== CSS Variables ===== */
        :root {
            --lumi: 50%;
            --chroma: 0.185;
            --hue: 180deg;
            --color: oklch(var(--lumi) var(--chroma) var(--hue));

            --fg: oklch(90%, 0.01, var(--hue));
            --bg: oklch(15%, 0.01, var(--hue));
        }


        /* ===== Global styles ===== */
        :root {
            padding: 2rem;
            color: var(--fg);
            background-color: var(--bg);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        :root * {
            color: var(--fg);
        }

        section {
            margin: 1.5rem 0;
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.5rem;
            font-style: italic;
        }


        /* ===== Color picker ===== */
        form {
            display: flex;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        form .color-sliders {
            flex-grow: 2;
        }

        form .color-sliders>div:not(:first-child) {
            margin-block-start: 1em;
        }

        .inputs-group {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
        }

        .inputs-group input[type="range"] {
            width: 90%;
        }

        .inputs-group input[type="number"] {
            width: 10%;
            padding: 0.25em 1em;
            border-radius: 1rem;
            border: 1px solid var(--fg);
            font-weight: bold;
            background-color: oklch(25%, 0.02, var(--hue));
        }

        .color-preview {
            width: 20%;
            aspect-ratio: 1 / 1;
            border-radius: 1rem;
            background-color: var(--color);
        }

        label {
            display: block;
            font-weight: bold;
            padding-left: 0.5rem;
            margin-bottom: 0.25rem;
        }



        /* ===== Clipboard ===== */

        .section-clipboard button {
            --fg: oklch(90%, 0.01, var(--hue));
            --bg: oklch(20%, 0.01, var(--hue));
            margin: 0 0.5em;
            padding: 0.5em 1em;
            border: 1px solid var(--fg);
            border-radius: 1em;
            background: var(--bg);
            opacity: 0.8;
            cursor: pointer;
        }

        .section-clipboard button:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <section class="section-color-picker">
        <h2>OKLCH Color Picker </h2>

        <form>
            <div class="color-preview"></div>

            <div class="color-sliders">
                <div>
                    <label>Luminescence</label>
                    <div class="inputs-group">
                        <input id="lSlider"
                               oninput="setLuminescence(event)"
                               value="50"
                               type="range"
                               min="0"
                               max="100"
                               step="1">
                        <input id="lField"
                               oninput="setLuminescence(event)"
                               value="50"
                               type="number"
                               min="0"
                               max="100"
                               step="1">
                    </div>
                </div>

                <div>
                    <label for="c">Chroma</label>
                    <div class="inputs-group">
                        <input id="cSlider"
                               oninput="setChroma(event)"
                               value="0.185"
                               type="range"
                               min="0"
                               max="0.37"
                               step="0.001">
                        <input id="cField"
                               oninput="setChroma(event)"
                               value="0.185"
                               type="number"
                               min="0"
                               max="0.37"
                               step="0.001">
                    </div>
                </div>

                <div>
                    <label for="h">Hue</label>
                    <div class="inputs-group">
                        <input id="hSlider"
                               oninput="setHue(event)"
                               value="180"
                               type="range"
                               min="0"
                               max="360"
                               step="1">
                        <input id="hField"
                               oninput="setHue(event)"
                               value="180"
                               type="number"
                               min="0"
                               max="360"
                               step="1">
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section class="section-clipboard">
        <h2>Copy to Clipboard </h2>
        <button id="lchCopy" data-copy="" onclick="copyText(event)"></button>
        <button id="lCopy" data-copy="" onclick="copyText(event)"></button>
        <button id="cCopy" data-copy="" onclick="copyText(event)"></button>
        <button id="hCopy" data-copy="" onclick="copyText(event)"></button>
    </section>

    <section>
        <h2>Color Pallets</h2>

    </section>

    <script>
        let l = 50;
        let c = 0.185;
        let h = 180;

        /** @type {HTMLElement} **/
        var root = document.querySelector(':root');

        /** @type {HTMLInputElement} **/
        const lSlider = document.getElementById("lSlider");

        /** @type {HTMLInputElement} **/
        const cSlider = document.getElementById("cSlider");

        /** @type {HTMLInputElement} **/
        const hSlider = document.getElementById("hSlider");

        /** @type {HTMLInputElement} **/
        const lField = document.getElementById("lField");

        /** @type {HTMLInputElement} **/
        const cField = document.getElementById("cField");

        /** @type {HTMLInputElement} **/
        const hField = document.getElementById("hField");

        /** @type {HTMLButtonElement} **/
        const lchCopy = document.getElementById("lchCopy");

        /** @type {HTMLButtonElement} **/
        const lCopy = document.getElementById("lCopy");

        /** @type {HTMLButtonElement} **/
        const cCopy = document.getElementById("cCopy");

        /** @type {HTMLButtonElement} **/
        const hCopy = document.getElementById("hCopy");

        /** Set the luminescence value everywhere
         * @param {InputEvent} e - input event.
         * */
        function setLuminescence(e) {
            l = e.target.value;
            lSlider.value = l;
            lField.value = l;
            root.style.setProperty("--lumi", l + "%");
            updateClipboard();
        }

        /** Set the chroma value everywhere
         * @param {InputEvent} e - input event.
         * */
        function setChroma(e) {
            c = e.target.value;
            cSlider.value = c;
            cField.value = c;
            root.style.setProperty("--chroma", c);
            updateClipboard();
        }

        /** Set the hue value everywhere
         * @param {InputEvent} e - input event.
         * */
        function setHue(e) {
            h = e.target.value;
            hSlider.value = h;
            hField.value = h;
            root.style.setProperty("--hue", h + "deg");
            updateClipboard();
        }

        /** Set the hue value everywhere
         * @param {InputEvent} e - input event.
         * */
        function updateClipboard() {
            lCopy.innerText = l + "%";
            cCopy.innerText = c;
            hCopy.innerText = h + "deg";
            lchCopy.innerText = `oklch(${l}%, ${c}, ${h}deg)`;
            updateClipboard();
        }

        /** Copy text to keyboard
         * @param {ClickEvent} e - click event.
         * */
        function copyText(e) {
            const text = e.target.innerText;
            navigator.clipboard.writeText(text);
        }

        updateClipboard()

    </script>
</body>

</html>
