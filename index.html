<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Color Pallet</title>
    <meta name="description" content="Pallet maker to try out the OKLCH color model">
    <meta name="keywords" content="CSS, OKLCH, LCH, CCS Color 4">
    <meta name="author" content="John Doe">

    <link rel="stylesheet" type="text/css" href="slider.css">
    <style>
        /* ===== CSS Variables ===== */
        :root {
            --lumi: 50%;
            --chroma: 0.185;
            --hue: 180deg;
            --color: oklch(var(--lumi) var(--chroma) var(--hue));

            --fg: oklch(90%, 0.01, var(--hue));
            --bg: oklch(15%, 0.01, var(--hue));
        }


        /* ===== Global styles ===== */
        :root {
            padding: 2rem;
            color: var(--fg);
            background-color: var(--bg);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        :root * {
            color: var(--fg);
        }

        section {
            margin: 1.5rem 0;
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.5rem;
            font-style: italic;
        }

        /* ===== Color picker ===== */
        form {
            display: flex;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        form .color-sliders {
            flex-grow: 2;
        }

        form .color-sliders>div:not(:first-child) {
            margin-block-start: 1em;
        }

        .inputs-group {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
        }

        .inputs-group input[type="range"] {
            width: 90%;
        }

        .inputs-group input[type="number"] {
            width: 10%;
        }

        .color-preview {
            width: 20%;
            aspect-ratio: 1 / 1;
            border-radius: 1rem;
            background-color: var(--color);
        }

        label {
            display: block;
            font-weight: bold;
            padding-left: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .inputs-group input[type="number"] {
            border-radius: 1rem;
            padding: 0.25em 1em;
            border: 1px solid var(--fg);
            background: transparent;
            font-weight: bold;

        }

        /* ===== Clipboard ===== */

        .section-clipboard span {
            margin: 0 1em;
            padding: 0.5em 1em;
            border: 1px solid var(--fg);
            border-radius: 1em;
        }
    </style>
</head>

<body>

    <section class="section-color-picker">
        <h2>OKLCH Color Picker </h2>

        <form>
            <div class="color-preview"></div>

            <div class="color-sliders">
                <div>
                    <label>Luminescence</label>
                    <div class="inputs-group">
                        <input id="lSlider"
                               value="50"
                               type="range"
                               min="0"
                               max="100"
                               step="1">
                        <input id="lField"
                               value="50"
                               type="number"
                               min="0"
                               max="100"
                               step="1">
                    </div>
                </div>

                <div>
                    <label for="c">Chroma</label>
                    <div class="inputs-group">
                        <input id="cSlider"
                               oninput="setChroma"
                               value="0.185"
                               type="range"
                               min="0"
                               max="0.37"
                               step="0.001">
                        <input id="cField"
                               oninput="setChroma"
                               value="0.185"
                               type="number"
                               min="0"
                               max="0.37"
                               step="0.001">
                    </div>
                </div>

                <div>
                    <label for="h">Hue</label>
                    <div class="inputs-group">
                        <input id="hSlider" value="180" type="range" min="0" max="360" step="1">
                        <input id="hField" value="180" type="number" min="0" max="360" step="1">
                    </div>
                </div>
            </div>
        </form>
    </section>



    <script>
        /** @type {HTMLElement} **/
        var root = document.querySelector(':root');

        /** @type {HTMLInputElement} **/
        const lSlider = document.getElementById("lSlider");

        /** @type {HTMLInputElement} **/
        const cSlider = document.getElementById("cSlider");

        /** @type {HTMLInputElement} **/
        const hSlider = document.getElementById("hSlider");

        /** @type {HTMLInputElement} **/
        const lField = document.getElementById("lField");

        /** @type {HTMLInputElement} **/
        const cField = document.getElementById("cField");

        /** @type {HTMLInputElement} **/
        const hField = document.getElementById("hField");


        /** Set the luminescence value everywhere
         * @param {InputEvent} e - input event.
         * */
        function setLuminescence(e) {
            console.log("setLuminescence");
            const l = e.target.value;
            lSlider.value = l;
            lField.value = l;
            root.style.setProperty("--lumi", l + "%");
        }

        /** Set the chroma value everywhere
         * @param {InputEvent} e - input event.
         * */
        function setChroma(e) {
            console.log("setChroma");
            const c = e.target.value;
            cSlider.value = c;
            cField.value = c;
            root.style.setProperty("--chroma", c);
        }

        /** Set the hue value everywhere
         * @param {InputEvent} e - input event.
         * */
        function setHue(e) {
            console.log("setHue");
            const h = e.target.value;
            hSlider.value = h;
            hField.value = h;
            root.style.setProperty("--hue", h + "deg");
        }


        lSlider.addEventListener("input", setLuminescence);
        cSlider.addEventListener("input", setChroma);
        hSlider.addEventListener("input", setHue);
        lField.addEventListener("input", setLuminescence);
        cField.addEventListener("input", setChroma);
        hField.addEventListener("input", setHue);

    </script>
</body>

</html>
