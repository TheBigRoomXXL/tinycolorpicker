<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Color Pallet</title>
    <meta name="description" content="Pallet maker to try out the OKLCH color model">
    <meta name="keywords" content="CSS, OKLCH, LCH, CCS Color 4">
    <meta name="author" content="John Doe">

    <link rel="stylesheet" type="text/css" href="slider.css">
    <style>
        /* ===== CSS Variables ===== */
        :root {
            --lumi: 50%;
            --chroma: 0.19;
            --hue: 180deg;
            --color: oklch(var(--lumi) var(--chroma) var(--hue));

            --fg: oklch(90%, 0.01, var(--hue));
            --bg: oklch(15%, 0.01, var(--hue));

            font-size: min(calc(0.5rem + 0.5vw), 14px);
        }


        /* ===== Global styles ===== */
        :root {
            padding: 2rem;
            color: var(--fg);
            background-color: var(--bg);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        :root * {
            color: var(--fg);
        }

        section {
            margin: 1.5rem 0;
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.5rem;
            font-style: italic;
        }

        *:focus {
            outline: 2px solid oklch(75% 0.25 var(--hue));
            outline-offset: -1px;
        }

        /* ===== Color picker ===== */
        form {
            display: flex;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .color-sliders {
            flex-grow: 2;
        }

        form .color-sliders>div:not(:first-child) {
            margin-block-start: 1em;
        }

        .inputs-group {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
        }


        .inputs-group input[type="number"] {
            width: 5ch;
            padding: 0.25em 1em;
            border-radius: 1rem;
            border: 1px solid var(--fg);
            font-weight: bold;
            background-color: oklch(25%, 0.02, var(--hue));
        }


        /* Remove arrow from input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }


        .color-preview {
            width: 14rem;
            aspect-ratio: 1 / 1;
            border-radius: 1rem;
            background-color: var(--color);
        }

        label {
            display: block;
            font-weight: bold;
            padding-left: 0.5rem;
            margin-bottom: 0.25rem;
        }



        /* ===== Clipboard ===== */

        .section-clipboard label {
            display: inline;
        }

        .section-clipboard button {
            --fg: oklch(90%, 0.01, var(--hue));
            --bg: oklch(20%, 0.01, var(--hue));
            margin: 0.5em;
            padding: 3px;
            border: 1px solid var(--fg);
            border-radius: 1em;
            background: var(--bg);
            opacity: 0.8;
            cursor: pointer;
            font-size: 1em;
        }

        .section-clipboard button:hover {
            opacity: 1;
        }


        .section-clipboard button span {
            padding: 0.25rem 0.5rem
        }

        .section-clipboard button span:first-child {
            border-right: 1px solid var(--fg);
        }
    </style>
</head>

<body>

    <section class="section-color-picker">
        <h2>OKLCH Color Picker </h2>

        <form>
            <div class="color-preview"></div>

            <div class="color-sliders">
                <div>
                    <label>Luminescence</label>
                    <div class="inputs-group">
                        <input id="lSlider"
                               oninput="setLuminescence(this.value)"
                               value="50"
                               type="range"
                               min="0"
                               max="100"
                               step="1"
                               tabindex="-1">
                        <input id="lField"
                               oninput="setLuminescence(this.value)"
                               value="50"
                               type="number"
                               min="0"
                               max="100"
                               step="1">
                    </div>
                </div>

                <div>
                    <label for="c">Chroma</label>
                    <div class="inputs-group">
                        <input id="cSlider"
                               oninput="setChroma(this.value)"
                               value="0.19"
                               type="range"
                               min="0"
                               max="0.37"
                               step="0.001"
                               tabindex="-1">
                        <input id="cField"
                               oninput="setChroma(this.value)"
                               value="0.19"
                               type="number"
                               min="0"
                               max="0.37"
                               step="0.001">
                    </div>
                </div>

                <div>
                    <label for="h">Hue</label>
                    <div class="inputs-group">
                        <input id="hSlider"
                               oninput="setHue(this.value)"
                               value="180"
                               type="range"
                               min="0"
                               max="360"
                               step="1"
                               tabindex="-1">
                        <input id="hField"
                               oninput="setHue(this.value)"
                               value="180"
                               type="number"
                               min="0"
                               max="360"
                               step="1">
                    </div>
                </div>
            </div>
        </form>
        <section class="section-clipboard">
            <label>Copy to clipboard: </label>
            <button id="lchCopy" data-copy="" onclick="copyTextFromBtn(this, event)">
                <span><i>CSS</i></span>
                <span id="lchCopy__display"></span>
            </button>
            <button id="lCopy" data-copy="" onclick="copyTextFromBtn(this, event)">
                <span><i>Luminescence</i></span>
                <span id="lCopy__display"></span>
            </button>
            <button id="cCopy" data-copy="" onclick="copyTextFromBtn(this, event)">
                <span><i>Chroma</i></span>
                <span id="cCopy__display"></span>
            </button>
            <button id="hCopy" data-copy="" onclick="copyTextFromBtn(this, event)">
                <span><i>Hue</i></span>
                <span id="hCopy__display"></span>
            </button>
        </section>
    </section>



    <section>
        <h2>Color Pallets</h2>
    </section>

    <script>
        let l = 50;
        let c = 0.19;
        let h = 180;

        var root = document.querySelector(':root');

        const lSlider = document.getElementById("lSlider");
        const cSlider = document.getElementById("cSlider");
        const hSlider = document.getElementById("hSlider");

        const lField = document.getElementById("lField");
        const cField = document.getElementById("cField");
        const hField = document.getElementById("hField");

        const lchCopy = document.getElementById("lchCopy");
        const lchCopyDisplay = document.getElementById("lchCopy__display");

        const lCopy = document.getElementById("lCopy");
        const lCopyDisplay = document.getElementById("lCopy__display");

        const cCopy = document.getElementById("cCopy");
        const cCopyDisplay = document.getElementById("cCopy__display");

        const hCopy = document.getElementById("hCopy");
        const hCopyDisplay = document.getElementById("hCopy__display");


        function setLuminescence(luminescence) {
            console.log(luminescence);
            l = luminescence;
            lSlider.value = l;
            lField.value = l;
            root.style.setProperty("--lumi", l + "%");
            updateClipboard();
        }


        function setChroma(chroma) {
            c = chroma;
            cSlider.value = c;
            cField.value = c;
            root.style.setProperty("--chroma", c);
            updateClipboard();
        }


        function setHue(hue) {
            h = hue;
            hSlider.value = h;
            hField.value = h;
            root.style.setProperty("--hue", h + "deg");
            updateClipboard();
        }


        function updateClipboard() {
            lCopy.dataset.copy = l + "%";
            cCopy.dataset.copy = c;
            hCopy.dataset.copy = h + "deg";
            lchCopy.dataset.copy = `oklch(${l}%, ${c}, ${h}deg)`;

            lCopyDisplay.innerText = l + "%";
            cCopyDisplay.innerText = c;
            hCopyDisplay.innerText = h + "deg";
            lchCopyDisplay.innerText = `oklch(${l}%, ${c}, ${h}deg)`;
        }


        function copyTextFromBtn(btn, event) {
            navigator.clipboard.writeText(btn.dataset.copy);

            // If it's a click, unfocus. If it's a keyboard action, stay focused
            if (event.detail > 0) {
                btn.blur();
            }
        }

        updateClipboard()

    </script>
</body>

</html>
